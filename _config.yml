# Site settings
title: SP 800-63 Digital Identity Guidelines Resource Center
description: "Resource Center for the NIST Special Publication 800-63 Digital Identity Guidelines"
baseurl: "/RC-800-63-3" # the subpath of your site, e.g. /blog
url: "https://github.com/jimfenton/800-63-ImplResources" # the base hostname & protocol for your site

# Build settings
markdown: kramdown

exclude:
- ".ruby-version"
- ".jekyll-metadata"
- ".gitignore"
- Gemfile
- Gemfile.lock
- Makefile
- vendor
- README.md

# GitHub information will uncomment ones names are finalized and NIST GitHub Pages resources have been allocated
#org_name: usnistgov
#repo_name: 800-63-ImplResources

# Navigation
# List links that should appear in the site sidebar here
# 5/7/2018 - Updating the "collname" property to match the folder names in the repository 
navigation:
- text: Introduction
  url: /
  internal: true
  collection: false
- text: SP800-63-3
  url: /63-3/
  internal: true
  collection: 63-3
- text: SP800-63A
  url: /63A/
  internal: true
  collection: 63A
- text: SP800-63B
  url: /63B/
  internal: true
  collection: 63B
- text: SP800-63C
  url: /63C/
  internal: true
  collection: 63C
- text: Contribute
  url: /contribute/
  internal: true
  collection: false
  
collections:
  63-3:
    output: true
  63A:
    output: true
  63B:
    output: true
  63C:
    output: true

#Uncomment when we go live 
host: 0.0.0.0

include:
- _stylesheets
- _javascript

# Custom site configuration
lang: en

# Authorship information for PDF generation
# Each group/organization starts with a dash, and may have the following fields:
#   first_line, second_line (optional), first_author, second_author (optional)
authors:
- first_line: Office of ZYX
  second_line: Operating Unit
  first_author: Person A. First
  second_author: Second B. Author
- first_line: National Office of Business
